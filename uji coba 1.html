<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soal Informatika - Perangkat Keras</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1E90FF; /* biru */
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffc0cb; /* pink */
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      padding: 20px;
      width: 90%;
      max-width: 700px;
      text-align: center;
    }

    h1 {
      color: #000;
    }

    .image-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .item {
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: grab;
      border: 2px solid #ccc;
      width: 150px;
      height: 130px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 5px;
    }

    textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      border: 2px solid #ccc;
      background-color: white;
      font-size: 16px;
      padding: 10px;
      resize: none;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      background-color: #00008B;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #003399;
    }

    .feedback {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .question-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Soal Informatika</h1>
    <p class="question-title">Pilih gambar perangkat keras masukan</p>

    <div class="image-list" id="imageList"></div>
    <textarea id="answerArea" placeholder="Tarik gambar ke sini..." readonly></textarea>

    <div class="buttons">
      <button id="checkBtn">Hasil</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div id="feedback" class="feedback"></div>
  </div>

  <script>
    // Data gambar (tanpa nama ditampilkan)
    const items = [
      { name: "mouse", src: "https://upload.wikimedia.org/wikipedia/commons/4/4c/Computer_mouse.jpg" },
      { name: "proyektor", src: "https://upload.wikimedia.org/wikipedia/commons/0/05/Video_projector.jpg" },
      { name: "monitor", src: "https://upload.wikimedia.org/wikipedia/commons/3/3a/LG_L194WT-SF_LCD_monitor.jpg" }
    ];

    const correctAnswer = "mouse";

    const imageList = document.getElementById('imageList');
    const answerArea = document.getElementById('answerArea');
    const feedback = document.getElementById('feedback');
    const checkBtn = document.getElementById('checkBtn');
    const resetBtn = document.getElementById('resetBtn');

    // Fungsi acak
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Tampilkan gambar
    function renderImages() {
      feedback.textContent = '';
      answerArea.value = '';
      imageList.innerHTML = '';

      const shuffled = shuffle([...items]);

      shuffled.forEach(item => {
        const div = document.createElement('div');
        div.classList.add('item');
        div.draggable = true;
        div.setAttribute('data-name', item.name);
        div.innerHTML = `<img src="${item.src}" alt="${item.name}">`;
        div.addEventListener('dragstart', dragStart);
        imageList.appendChild(div);
      });
    }

    // Drag dan Drop
    function dragStart(e) {
      e.dataTransfer.setData('text/plain', e.target.closest('.item').dataset.name);
    }

    answerArea.addEventListener('dragover', e => e.preventDefault());
    answerArea.addEventListener('drop', e => {
      e.preventDefault();
      const text = e.dataTransfer.getData('text/plain');
      if (text) {
        answerArea.value = text;
        const elements = document.querySelectorAll('.item');
        elements.forEach(el => {
          if (el.dataset.name === text) el.remove();
        });
      }
    });

    // Tombol hasil
    checkBtn.addEventListener('click', () => {
      const userAnswer = answerArea.value.trim().toLowerCase();
      if (userAnswer === correctAnswer) {
        feedback.textContent = 'Hebat! Jawaban anda benar!';
        feedback.style.color = 'green';
      } else {
        feedback.textContent = 'Maâ€™af jawaban anda salah, ulangi lagi!';
        feedback.style.color = 'red';
      }
    });

    // Tombol reset
    resetBtn.addEventListener('click', renderImages);

    // Jalankan awal
    renderImages();
  </script>
</body>
</html>
